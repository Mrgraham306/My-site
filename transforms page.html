@keyframes a {
      0% {
        filter: distort(30%);
      }

      12% {
        filter: blur(5.9px);
        transform: rotate(900deg);
        transform: translate(900px, 200px)
      }

      37% {
        filter: contrast(2000%);
        transform: translate(-100px, 100px);

      }

      50% {
        filter: opacity(50%);
        transform: scale(2, 3);
      }

      62% {
        filter: saturate(400%);
      }

        transform: skew(20deg, 50deg);
      }

    @keyframes b {

      }
